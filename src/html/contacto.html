        <div class="cont" data-aos="zoom-out">
            <h1 class="no-margin">Contacta Conmigo!!</h1>
            <div class='container'>
                <div class='wrapper'>
                    <div class='company-info'>
                        <ul class="info-empresa">
                            <li class="item-empresa"><i class="fas fa-map-marked-alt"></i> Calle Lorem Ipsum, 24. 38001. Santa Cruz de Tenerife (Canarias)</li>
                            <li class="item-empresa"><i class="fas fa-phone"></i> 999 999 999</li>
                            <li class="item-empresa"><i class="far fa-paper-plane"></i> info@sisaabel.com</li>
                        </ul>
                    </div>
                    <div class='contact'>
                        <h3>Enviar Correo</h3>
                        <form>
                            <p>
                                <label>Nombre</label>
                                <input type="text" name="nombre" required>
                            </p>
                            <p>
                                <label>Empresa</label>
                                <input type="text" name="empresa">
                            </p>
                            <p>
                                <label>Correo</label>
                                <input type="email" name="email" required>
                            </p>
                            <p>
                                <label>Teléfono</label>
                                <input type="tel" name="teléfono" required>
                            </p>
                            <p class="full">
                                <label>Mensaje</label>
                                <textarea name="mensaje" required></textarea>
                            </p>
                            <p class="full">
                                <button class="glow-on-hover">Enviar</button>
                            </p>
                        </form>
                    </div>
                </div>
